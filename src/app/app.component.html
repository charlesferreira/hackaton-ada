<div class="container mt-lg-5" *ngIf="atividade$ | async as atividade">
  <header class="d-flex flex-column align-items-center justify-content-center">
    <h1 class="display-4 font-weight-bold">{{ atividade.nome }}</h1>
    <strong>Sábado 8h30 até 10h00</strong>
    <p class="mt-5">Entregar atividade <a href="#">nesse link</a> até 10h</p>
  </header>
  <main class="row mt-5">
    <div class="col-4" *ngFor="let equipe of atividade.equipes; let i = index">
      <div class="card">
        <div
          class="card-header text-white d-flex justify-content-between align-items-center"
          [ngClass]="equipe.entregue ? 'bg-success' : 'bg-danger'"
        >
          <strong>Equipe {{ i + 1 }}</strong>
          <small>{{ equipe.entregue ? 'entregue' : 'pendente' }}</small>
        </div>
        <ul class="list-group list-group-flush list-group-striped">
          <li class="list-group-item" *ngFor="let integrante of equipe.integrantes">{{ integrante }}</li>
        </ul>
      </div>
    </div>
  </main>
</div>
